<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="css/style.min.css" rel="stylesheet"/>
    <title>price</title>
  </head>
  <body>
    <div class="select">
      <div class="select__menu">
        <button class="select__button" type="button">Выберите марку</button>
        <ul class="select__list select__list--hidden"></ul>
      </div>
      <div class="select__checkboxes">
        <input class="select__checkbox select__checkbox--chronograph" id="chronograph" name="chronograph" type="checkbox"/>
        <label class="selected__label" for="chronograph">Хронограф, или другое усложнение механизма</label>
        <input class="select__checkbox select__checkbox--silver" id="silver" name="silver" type="checkbox"/>
        <label class="selected__label" for="silver">Серебряный корпус</label>
        <input class="select__checkbox select__checkbox--gold" id="gold" name="gold" type="checkbox"/>
        <label class="selected__label" for="gold">Золотой корпус</label>
      </div>
      <div class="select__result">Цена</div>
      <input class="select__input visually-hidden"/>
    </div>
    <div class="template visually-hidden"></div>
  </body>
  <script src="js/main.js" type="module"></script>
</html>
