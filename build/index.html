<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="css/style.min.css" rel="stylesheet"/>
    <title>price</title>
  </head>
  <body>
    <form class="select">
      <h2 class="select__title">Выберите марку часов</h2>
      <div class="select__selected"></div>
      <div class="select__checkboxes">
        <label class="selected__label">Хронограф, или другое усложнение механизма
          <input class="select__chronograph" type="checkbox"/>
        </label>
        <label class="selected__label">Серебряный корпус
          <input class="select__argentum" type="checkbox"/>
        </label>
        <label class="selected__label">Золотой корпус
          <input class="select__gold" type="checkbox"/>
        </label>
      </div>
      <ul class="select__list"></ul>
      <div class="select__result">Цена</div>
      <input class="select__input"/>
      <button class="select__submit" type="submit">Подтвердить</button>
    </form>
    <div class="template visually-hidden"></div>
  </body>
  <script src="js/main.js" type="module"></script>
</html>
